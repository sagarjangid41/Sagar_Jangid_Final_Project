<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="pimg.png" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js">
  </script>


  <script>
    function validateform() {

      var name = document.myform.email.value;
      var password = document.myform.pass.value;

      // if (name !== "jangidsagar33@gmail.com" || password !== "sagarjangid") {
      //   alert("Incorrect Username and Passsword");
      //   return false
      // }

    } 
  </script>
  <title>Sws Music</title>
</head>

<body>

    
  <div class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col col-xl-10" >
          <div class="card" style="border-radius: 1rem;"  style="background-color:rgba(240, 240, 240, 0.83);">
            <div class="row g-0"  style="background-color:rgba(240, 240, 240, 0.83); border-radius: 40px;">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="pimg.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form name="myform" method="post" action="/s1" onsubmit="return validateform()">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Play Beat </span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" name="email" class="form-control form-control-lg"
                        required />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" name="pass" class="form-control form-control-lg"
                        required />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
                    <% if(name!==""){ %>
                      <p style="color: red;">Invalid Email address and Password</p>
                      <% }%>  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
